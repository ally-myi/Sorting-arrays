<!DOCTYPE html>


<html lang="en">
  <head>
    <title>Array Sorting Example</title>
   <script type="text/javascript" src="sort.js"></script>
  </head>

  <body>
     <h1>Sorting String Arrays and Uppercase Letters</h1>
     <p>Enter two or more names in the field below,
     and the sorted list of names will appear in the
     textarea. When they appear on the text area, they will
     be in uppercase letters regardless if they were input in lowercase letters. </p>
     <form name="theform">
     Name:
     <input type="text" name="newname" size="20" />
     <input type="button" name="addname" value="Add"
     onclick="SortNames();">
     <br/>
     <h2>Sorted Names</h2>
     <textarea cols="60" rows="10" name="sorted">
	     <ol start="1">
     </textarea>
	<style>
		textarea { text-transform: uppercase; }
	</style
     </form>
</body>
</html>
